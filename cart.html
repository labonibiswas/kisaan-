<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart Page with Options</title>
<style>

header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    /* Basic CSS for styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .product {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f5e1bf;
    }
    .product img {
        max-width: 100px;
        float: left;
        margin-right: 20px;
    }
    .product-info {
        float: left;
    }
    .product-info h2 {
        margin-top: 0;
    }
    .product-options {
        clear: both;
        margin-top: 10px;
    }
    .product-options select {
        padding: 5px;
    }
    .product-actions {
        clear: both;
        margin-top: 10px;
    }
    button {
        padding: 5px 10px;
        background-color: rgb(237, 108, 10);
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <header>
        <h1>My Cart</h1>
    </header>

<div class="container">
    <div class="product">
        <img src="pot/614LSfJ0xqL._AC_UL480_FMwebp_QL65_.webp" alt="Product Image">
        <div class="product-info">
            <h2>12X4 grow bag</h2>
            <p>Description of the product goes here.</p>
            <p>₹<span class="product-price">370.00</span></p>
        </div>
        <div class="product-options">
            <label for="quantity">Quantity:</label>
            <select class="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>

                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="product-actions">
            <button class="add-to-cart">Save For Later</button>
            <button class="remove-from-cart">Remove</button>
        </div>
    </div>
</div>

</body>
</html>
