<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <head>
    <style>
        /* Internal CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }


        .wishlist {
            padding: 20px;
        }

        .wishlist-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .wishlist-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f5e1bf;
        }
        .wishlist-item button{
            background-color: rgb(245, 137, 107);
            border-radius: 15%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Wishlist</h1>
    </header>


    <main>
        <section class="wishlist">
            <div class="wishlist-items">
                <!-- Wishlist Items Displayed Here -->
                <!-- Each Wishlist Item Should Include: Image, Name, Price, Remove Button -->
                <div class="wishlist-item">
                    <img src="pot/51-cKuXY1xL._AC_UL480_FMwebp_QL65_.webp" width="200" height="200" alt="Product 1">
                    <h3>Product Name 1</h3>
                    <p>₹19.99</p>
                    <button>Remove</button>
                </div>
                <div class="wishlist-item">
                    <img src="pot/61pOHHKDo9L._AC_UL480_FMwebp_QL65_.webp"width="200" height="200" alt="Product 2">
                    <h3>Product Name 2</h3>
                    <p>₹29.99</p>
                    <button>Remove</button>
                </div>
                
                <!-- Add more wishlist items here -->
            </div>
        </section>
    </main>

</body>
</html>
